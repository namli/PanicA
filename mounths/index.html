<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Месяцы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="/PanicA/assets/js/libs/highcharts/modules/series-label.js"></script>
  <script src="/PanicA/assets/js/libs/highcharts/modules/exporting.js"></script>
  <script src="/PanicA/assets/js/libs/highcharts/modules/export-data.js"></script>
  <script src="/PanicA/assets/js/libs/highcharts/modules/accessibility.js"></script>

</head>

<body class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PanicA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/PanicA">Days</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/PanicA/weeks">Weeks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/PanicA/mounths">Mounths</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <H1>Месяцы</H1>


    <figure class="highcharts-figure">
      <div id="chart-tcontainer"></div>

    </figure>


    <script type="text/javascript">
      let data = {"datesArr":["2020-01-01","2020-02-01","2020-03-01","2020-04-01","2020-05-01","2020-06-01","2020-07-01","2020-08-01","2020-09-01","2020-10-01","2020-11-01","2020-12-01","2021-01-01","2021-02-01","2021-03-01","2021-04-01"],"valuesArr":[15,16,25,16,12,13,14,16,17,18,11,14,12,13,18,21]};
      Highcharts.chart('chart-tcontainer', {

        title: {
          text: 'Panic Index'
        },

        subtitle: {
          text: 'rftoday.ru'
        },

        yAxis: {
          title: {
            text: 'Значение индекса'
          }
        },

        xAxis: {
          accessibility: {
            rangeDescription: 'Даты'
          },
          categories: data.datesArr
        },

        legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle'
        },



        series: [{
          name: 'Panic',
          data: data.valuesArr
        }],

        responsive: {
          rules: [{
            condition: {
              maxWidth: 500
            },
            chartOptions: {
              legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
              }
            }
          }]
        }

      });


    </script>

  </div>

</body>

</html>
