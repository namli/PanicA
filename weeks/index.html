<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Недели</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="/assets/js/libs/highcharts/highcharts.js"></script>
  <script src="/assets/js/libs/highcharts/modules/series-label.js"></script>
  <script src="/assets/js/libs/highcharts/modules/exporting.js"></script>
  <script src="/assets/js/libs/highcharts/modules/export-data.js"></script>
  <script src="/assets/js/libs/highcharts/modules/accessibility.js"></script>

</head>

<body class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PanicA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/">Days</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/weeks">Weeks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mounths">Mounths</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <H1>Недели</H1>


    <figure class="highcharts-figure">
      <div id="chart-tcontainer"></div>

    </figure>


    <script type="text/javascript">
      let data = {"datesArr":["2021-04-05","2021-04-06","2021-04-07","2021-04-08","2021-04-09","2021-04-10","2021-04-11","2021-04-12","2021-04-13","2021-04-14","2021-04-15","2021-04-16","2021-04-17"],"valuesArr":[1,7,6,5,10,6,3,4,7,9,2,3,4]};
      Highcharts.chart('chart-tcontainer', {

        title: {
          text: 'Panic Index'
        },

        subtitle: {
          text: 'rftoday.ru'
        },

        yAxis: {
          title: {
            text: 'Значение индекса'
          }
        },

        xAxis: {
          accessibility: {
            rangeDescription: 'Даты'
          },
          categories: data.datesArr
        },

        legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle'
        },



        series: [{
          name: 'Panic',
          data: data.valuesArr
        }],

        responsive: {
          rules: [{
            condition: {
              maxWidth: 500
            },
            chartOptions: {
              legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
              }
            }
          }]
        }

      });


    </script>

  </div>

</body>

</html>
